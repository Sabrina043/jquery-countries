<!-- ## Frontend
Créez un site web en HTML qui importera la librairie jQuery.
Ajoutez un titre a votre site: `List of countries` 
Ajoutez un bouton avec un attribut `id` `btnShowCountries` et un texte `Show countries`
Dans un fichier `script.js` vous allez créer une fonction `getCountries` ou à l'aide d'AJAX
vous allez récupérer la liste des pays depuis *notre serveur*. Cette fonction devra retourner la liste de pays.
Après le chargement du site, capturez le click du bouton et à ce moment faites un appel a votre function 
`getCountries`. Récupérez le retour de cette fonction et ajoutez une liste `ul` à votre html, ou chaque pays 
sera un élément de la liste. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste of countries</title>
</head>

<body>

    <button id="btnShowCountries">Show Countries</button>

    
</body>
</html>
